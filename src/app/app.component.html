<div id="id01" class="modal">
<form class="modal-content animate" [formGroup]="formGroup" (ngSubmit)="submitForm(formGroup.value)">
  <div class="imgcontainer">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
	  <img src="./assets/images/img_avatar2.png" alt="Avatar" class="avatar">
  </div>
  <div class="container">
    <label><b>Username</b></label>
    <input type="text" [ngClass]="{'has-error':!formGroup.controls['name'].valid && formGroup.controls['name'].touched}"  placeholder="Enter Username" name="uname"  [formControl]="formGroup.controls['name']">

    <label><b>Password</b></label>
    <input type="password" [ngClass]="{'has-error':!formGroup.controls['password'].valid && formGroup.controls['password'].touched}"  placeholder="Enter Password" name="psw"  [formControl]="formGroup.controls['password']">

    <button type="submit"  [disabled]="!formGroup.valid">Login</button>
    <input type="checkbox"  [formControl]="formGroup.controls['remember']"> Remember me
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
</div>
